name: KiCad Workflow

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual triggering from the GitHub Actions tab

jobs:
  build-and-upload:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Cache Docker layers
      uses: actions/cache@v4
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Build Docker image
      run: docker build --build-arg BUILDKIT_INLINE_CACHE=1 -t kicad-processing .

    - name: Run Docker container
      run: |
        docker run --rm -v ${{ github.workspace }}/docs:/ws/docs kicad-processing

    - name: Create new branch
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git checkout -b update-docs-branch

    - name: Commit and push changes
      run: |
        git add docs
        git commit -m "Update docs with generated files"
        git push origin update-docs-branch
